# vim: ft=tmux

#if-shell 'test -z "$POWERLINE_CONFIG_COMMAND"' 'set-environment -g POWERLINE_CONFIG_COMMAND powerline-config'

# Don't version-check for this core functionality -- anything too old to
# support these options likely won't work well with powerline
set -g status on
set -g status-interval 2
set -g status-left-length 60
set -g status-left '#[fg=colour235,bg=colour252,bold] #S #[fg=colour252,bg=colour238,nobold]#[fg=colour238,bg=#2e2e2e,nobold]'

set -g status-right-length 150
set -g status-right '#[fg=colour59]#[fg=colour255,bg=colour59] #[fg=colour254,bold]#[fg=colour16,bg=colour254,nobold] #h '

set -g window-status-separator '#[fg=colour244,bg=#2e2e2e] '
set -g window-status-format "#[fg=colour244,bg=#2e2e2e] #I #[fg=colour240] #[default,bg=#2e2e2e]#W "
set -g window-status-current-format "#[fg=#2e2e2e,bg=colour04]#[fg=colour117,bg=colour04] #I  #[fg=colour231,bold]#W #[fg=colour04,bg=#2e2e2e,nobold]"


# load powerline
#if-shell 'env "$POWERLINE_CONFIG_COMMAND" tmux setup' '' 'run-shell "powerline-config tmux setup"'
