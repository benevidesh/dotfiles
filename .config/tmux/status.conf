# vim: ft=tmux
set -g mode-style "fg=#5f00d7,bg=#d0d0d0"

set -g message-style "fg=#5f00d7,bg=#d0d0d0"
set -g message-command-style "fg=#5f00d7,bg=#d0d0d0"

set -g pane-border-style "fg=#f0f0f0"
