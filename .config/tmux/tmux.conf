##############################################################################
# BIDINGS
##############################################################################
# conf
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# window
bind \\ split-window -h
bind | split-window -h
bind - split-window -v

# panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# status
bind-key b set-option -g status

##############################################################################
# SETINGS
##############################################################################
set -g escape-time 0
set -g history-limit 20000

set -g default-terminal "tmux-256color" 
set -sa terminal-overrides "*:Tc"


set -g base-index 1
set -g pane-base-index 1

set-option -g default-command bash
set-option -g status-style fg=green,bg=default

bind -n M-o last-window
bind -n M-n next-window
bind -n M-p previous-window

# status
# Status line left side to show Session:window:pane
set -g status-left-length 40
set -g status-left " #[fg=gray] #S "
# Status line right side - 50% | 31 Oct 13:37
set -g status-right "#[fg=gray]%d %b %R"

# Center the window list in the status line
set -g status-justify centre

setw -g window-status-current-style fg=red,bg=default
