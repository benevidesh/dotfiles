##############################################################################
# BIDINGS
##############################################################################

# PREFIX
unbind C-b
set-option -g prefix C-\ 
bind-key C-\  send-prefix


# conf
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"


# window
bind Enter new-window -c "#{pane_current_path}" 

bind \\ split-window -h -c "#{pane_current_path}" 
bind |  split-window -h -c "#{pane_current_path}" 
bind -  split-window -v -c "#{pane_current_path}" 


# panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# status
bind-key b set-option -g status
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -r i run-shell "tmux neww bash -c cd ~/1P/thesis/thesis-texdoc/annots/ && zx"
bind D display-popup -E "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/2R/Triquetra/jrnl/jrnl.md"

##############################################################################
# SETINGS
##############################################################################
set -g escape-time 0
set -g history-limit 20000

setw -g mouse on

set -g default-terminal "tmux-256color" 
set -sa terminal-overrides "*:Tc"


set -g base-index 1
set -g pane-base-index 1

set-option -g default-command bash


set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=default fg=colour8 dim'
set -g status-left ''
set -g status-right '#S'
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour1 bg=colour11'
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-style 'fg=colour9 bg=default'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

