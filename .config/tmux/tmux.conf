##############################################################################
# BIDINGS
##############################################################################

# PREFIX
unbind C-b
set-option -g prefix C-\ 
bind-key C-\  send-prefix


# conf
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"


# window
bind Enter new-window -c "#{pane_current_path}" 

bind \\ split-window -h -c "#{pane_current_path}" 
bind |  split-window -h -c "#{pane_current_path}" 
bind -  split-window -v -c "#{pane_current_path}" 


# panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-Left resize-pane -L
bind -n M-Down resize-pane -D
bind -n M-Up resize-pane -U
bind -n M-Right resize-pane -R

# status
bind-key b set-option -g status
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -r i run-shell "tmux neww bash -c cd ~/1P/thesis/thesis-texdoc/annots/ && zx"
bind D display-popup -E "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/2R/Triquetra/jrnl/jrnl.md"

##############################################################################
# SETINGS
##############################################################################
set -g escape-time 0
set -g history-limit 20000

setw -g mouse off

set -g default-terminal "tmux-256color" 
set -sa terminal-overrides "*:Tc"


set -g base-index 1
set -g pane-base-index 1

set-option -g default-command bash



