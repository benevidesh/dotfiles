##############################################################################
# BIDINGS
##############################################################################

# PREFIX
unbind C-b
set-option -g prefix C-\ 
bind-key C-\  send-prefix


# conf
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"


# window
bind Enter new-window -c "#{pane_current_path}" 

bind \\ split-window -h -c "#{pane_current_path}" 
bind |  split-window -h -c "#{pane_current_path}" 
bind -  split-window -v -c "#{pane_current_path}" 


# panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# status
bind-key b set-option -g status

##############################################################################
# SETINGS
##############################################################################
set -g escape-time 0
set -g history-limit 20000

setw -g mouse on

set -g default-terminal "tmux-256color" 
set -sa terminal-overrides "*:Tc"


set -g base-index 1
set -g pane-base-index 1

set-option -g default-command bash
set-option -g status-style fg=gray,bg=default

bind -n M-o last-window
bind -n M-n next-window
bind -n M-p previous-window

# status Status line left side to show Session:window:pane
set -g status-left-length 40
set -g status-left "#[fg=gray]#S "
set -g status-right "#[fg=gray]%d %b %R"

# Center the window list in the status line
set -g status-justify left

setw -g window-status-current-style fg=red,bg=default
